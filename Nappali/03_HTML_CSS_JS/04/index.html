<!doctype html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Könyvtár – Keresés és lapozás</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="site-header">
        <h1>Könyvtár</h1>
        <nav>
            <a class="active" href="index.html">Lista</a>
            <a href="uj-konyv.html">Új könyv</a>
        </nav>
    </header>
    <main class="container">
        <section class="toolbar">
            <input id="q" type="search" placeholder="Keresés cím vagy szerző szerint…">
        </section>
        <div class="table-wrap">
            <table>
                <thead>
                    <tr>
                        <th>Cím</th>
                        <th>Szerző</th>
                        <th>Év</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
        <div class="pager">
            <button id="prev">Előző</button>
            <span id="info" class="muted">0/0</span>
            <button id="next">Következő</button>
        </div>
    </main>
    <footer class="site-footer">© Könyvtár</footer>
    <script src="library.js"></script>
</body>

</html>
