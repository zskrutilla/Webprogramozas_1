<!doctype html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kurzus-katalógus</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="site-header">
        <h1>Kurzus-katalógus</h1>
        <nav>
            <a class="active" href="index.html">Kezdőlap</a>
            <a href="uj-kurzus.html">Új kurzus</a>
        </nav>
    </header>
    <main class="container">
        <section class="toolbar">
            <input id="q" type="search" placeholder="Keresés név vagy oktató szerint…">
        </section>
        <div class="table-wrap">
            <table id="tbl">
                <thead>
                    <tr>
                        <th data-key="kod">Kód</th>
                        <th data-key="nev">Név</th>
                        <th data-key="kar">Kar</th>
                        <th data-key="kredit">Kredit</th>
                        <th data-key="oktato">Oktató</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <p id="msg" class="muted" hidden>Üres találati lista.</p>
        </div>
    </main>
    <footer class="site-footer">© Webprog1</footer>
    <script src="app.js"></script>
</body>

</html>
