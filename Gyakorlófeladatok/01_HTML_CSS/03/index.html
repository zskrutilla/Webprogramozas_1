<!doctype html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fotógaléria</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="site-header">
        <h1>Galéria</h1>
    </header>

    <main class="container">
        <section class="grid">
            <!-- Cserélhető képek demo forrásból -->
            <figure class="tile">
                <img src="https://picsum.photos/id/1015/600/400" alt="Táj 1">
                <figcaption>Tájkép 1</figcaption>
            </figure>
            <figure class="tile">
                <img src="https://picsum.photos/id/1025/600/400" alt="Kutya">
                <figcaption>Kutya portré</figcaption>
            </figure>
            <figure class="tile">
                <img src="https://picsum.photos/id/1035/600/400" alt="Táj 2">
                <figcaption>Naplemente</figcaption>
            </figure>
            <figure class="tile">
                <img src="https://picsum.photos/id/1043/600/400" alt="Város">
                <figcaption>Városi fények</figcaption>
            </figure>
        </section>
    </main>

    <footer class="site-footer">&copy 2025 Galéria</footer>
</body>

</html>
