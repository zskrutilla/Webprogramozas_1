<!doctype html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Étterem – Kapcsolat</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="site-header">
        <h1>Étterem</h1>
        <nav><a href="index.html">Menü</a><a class="active" href="kapcsolat.html">Kapcsolat</a></nav>
    </header>
    <main class="container grid-2">
        <section class="card">
            <h2>Asztalfoglalás</h2>
            <form id="foglalas" onsubmit="return validateContact()">
                <label>Név<input id="nev" required></label>
                <label>E-mail<input id="email" type="email" required></label>
                <label>Dátum<input id="datum" type="date" required></label>
                <label>Fő <input id="fo" type="number" min="1" max="12" required></label>
                <button>Foglalás</button>
            </form>
        </section>
        <aside class="card">
            <h2>Kosár összegzés</h2>
            <ul id="cart"></ul>
            <p>Összesen: <strong id="sum">0</strong> Ft</p>
            <a class="btn-secondary" href="index.html">Vissza a menühöz</a>
        </aside>
    </main>
    <footer class="site-footer">© 2025 Étterem</footer>
    <script src="cart.js"></script>
</body>

</html>
